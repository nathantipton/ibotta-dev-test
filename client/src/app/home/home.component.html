<mat-toolbar class="mat-elevation-z1 filter-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div></div>
    <div>
            <form [formGroup]="searchForm"> 
                    <mat-form-field>
                        <i class="fas fa-search" matPrefix></i>
                        <input matInput type="text" placeholder="Search Offers..." formControlName="query">
                    </mat-form-field>
                </form>
    </div>
</mat-toolbar>
<div class="home-container">
    <mat-grid-list cols="4"  gutter="20">
        <mat-grid-tile *ngFor="let offer of filteredOffers">
            <div ibotta-offer-tile [offer]="offer"></div>
        </mat-grid-tile>
      </mat-grid-list>
</div>
<div class="loading-overlay" fxLayout="column" fxLayoutAlign="center center"  *ngIf="isLoading">
    <div>
            <mat-spinner diameter="50" strokeWidth="5" class="loading-spinner"></mat-spinner>
     </div>
</div>
